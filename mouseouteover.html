<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Out e Over</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mouseouteover.css"></link>
</head>
<body>
    <header>
        <h1>Mouse Out e Over</h1>
        <i id="burguer" onmouseover="mouseover()" onmouseout="mouseout()" class="material-symbols-outlined">menu</i>
        <menu id="itens">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Opção 4</a></li>
                <li><a href="#">Opção 5</a></li>
                <li><a href="#">Opção 6</a></li>
            </ul>
        </menu>
    </header>
    <p>
        Nesse exemplo o MouseOver mostra as opções do menu e o MouseOut retira as opções do menu
    </p>
<script>
    function mouseover(){
        document.getElementById("itens").style.display =  'block';
    }

    function mouseout(){
        document.getElementById("itens").style.display = 'none';
    }
</script>

</body>
</html>
